<script>
function checkform(){
		
	if (document.form1.name.value=="" )

		alert("请填入用户名！");

	}
	if (document.form1.password.value=="")

	}
	if (document.form1.name.value.length >64 )

		alert(document.form1.name.value+"不是正确的用户名！");		
		return false;
	}	
	if (document.form1.password.value.length >64 )
	{
		alert("不是正确长度范围的密码！");		
		return false;
	}	


	return true;
}
