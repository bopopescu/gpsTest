<script type="text/javascript" language=javascript>
var w_width = 506;
var w_height = 430;
var first888 = 1;
var NeedRefresh = 0;
function minify() {
if(first888 != 0)
{
window.focus();
var w_position = (screen.availWidth/2) - (w_width/2);
var h_position = (screen.availHeight/2) - (w_height/2);
window.moveTo(w_position,h_position);
window.resizeTo(w_width,w_height);
mini.Click();
}
}
var refresh = 0;
var flag = 0;
var timerID=null
function showtime(seed){
if (seed>=0){ 
seed++; 
mod=seed%3600; 
hours=(seed-mod)/3600 
seconds=mod%60 
minutes=(seed-3600*hours-seconds)/60; 
var timeValue=""+((hours < 10)?"0":"")+hours 
timeValue+=((minutes < 10)?":0":":")+minutes 
timeValue+=((seconds < 10)?":0":":")+seconds 
document.clock.face.value=timeValue; 
var cmd="showtime("+seed+")";
timeID=window.setTimeout(cmd,1000);
if(seed%50 == 2) GoRefresh(seed); 
}}

function GoRefresh(seed) {
if(NeedRefresh == 0) return;
refresh = 1;
document.page1.target="_self";
document.page1.action="../cgi-bin/authweb.htm?"+seed;
document.page1.submit();
}
function GoDown() {
if(refresh != 1) {
flag = 1;
document.page1.target="_self";
document.page1.action="../cgi-bin/reqlogout.htm";
document.page1.submit();
}
}

function GoCreate() {
refresh = 1;
if (document.page1.password.value=="")
{
alert("Please input your password！");
return false;
}

document.page1.target="_self";
document.page1.groupop.value="101";
document.page1.action="../cgi-bin/reqshare.htm";
document.page1.submit();
}

function GoAdd() {
refresh = 1;
if (document.page1.name.value=="")
{
alert("Please input your group ID！");
return false;
}
if (document.page1.password.value=="")
{
alert("Please input  your password！");
return false;
}
document.page1.target="_self";
document.page1.groupop.value="102";
document.page1.action="../cgi-bin/reqshare.htm";
document.page1.submit();
}

function GoExit() {
refresh = 1;
document.page1.target="_self";
document.page1.groupop.value="103";
document.page1.action="../cgi-bin/reqshare.htm";
document.page1.submit();
}

function GoVPN() {
if(NeedRefresh == 0){
alert("you need not operate this on current circumstance!");
return;
}
refresh = 1;
document.page1.target="_self";
document.page1.action="../cgi-bin/reqvpn.htm";
document.page1.submit();
}

setInterval("GoRefresh()",51000);
//-->
</SCRIPT>

<script type="text/javascript" language=javascript>

function window.onbeforeunload() { 
if( (refresh != 1)&&(flag != 1) ){
var msg;
if(NeedRefresh == 1)
    msg="CAUTION!!! If close this window, wirless service will be stopped minutes later!";
else
    msg="";

    return msg;
}

}
</SCRIPT>
